<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rotating Buttons</title>
    <style>
      .btnContainer {
        width: 75%;
      }
      .btn {
        width: 30%;
        height: 48px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="btns" class="btnContainer">
      <button id="btn1" class="btn">1</button>
      <button id="btn2" class="btn">2</button>
      <button id="btn3" class="btn">3</button>
      <button id="btn4" class="btn">4</button>
      <button id="btn5" class="btn">5</button>
      <button id="btn6" class="btn">6</button>
      <button id="btn7" class="btn">7</button>
      <button id="btn8" class="btn">8</button>
      <button id="btn9" class="btn">9</button>
    </div>
    <script>
      let idArray = [];
      for (let i = 0; i < 9; i++) {
        idArray[i] = document.getElementById("btn" + String(i + 1));
      }
      let storedValue = 0;
      idArray[4].onclick = function() {
        storedValue = idArray[0].innerHTML;
        idArray[0].innerHTML = idArray[3].innerHTML;
        idArray[3].innerHTML = idArray[6].innerHTML;
        idArray[6].innerHTML = idArray[7].innerHTML;
        idArray[7].innerHTML = idArray[8].innerHTML;
        idArray[8].innerHTML = idArray[5].innerHTML;
        idArray[5].innerHTML = idArray[2].innerHTML;
        idArray[2].innerHTML = idArray[1].innerHTML;
        idArray[1].innerHTML = storedValue;
      };
    </script>
  </body>
</html>
